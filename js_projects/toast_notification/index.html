<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <style>
        /* The snackbar - position it at the left and in the middle of the screen */
        button{
            border: none;
            border-radius: 5px;
            padding:10px;
            background-color: rgb(0, 120, 150);
            color:rgb(224, 224, 224);
        }
        #snackbar {
            visibility: hidden;
            /* Hidden by default. Visible on click */
            min-width: 250px;
            /* Set a default minimum width */
            /* margin-left: -125px; */
            /* Divide value of min-width by 2 */
            background-color:rgb(0, 120, 150) ;
            /* Black background color */
            color: rgb(224, 224, 224);
            /* White text color */
            text-align: center;
            /* Centered text */
            border-radius: 5px;
            /* Rounded borders */
            padding: 16px;
            /* Padding */
            position: fixed;
            /* Sit on top of the screen */
            z-index: 1;
            /* Add a z-index if needed */
            top: 50px;
            /* Center the snackbar */
            left: 8px;
            /* 30px from the left */
        }

        /* Show the snackbar when clicking on a button (class added with JavaScript) */
        #snackbar.show {
            visibility: visible;
            /* Show the snackbar */
            /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
  However, delay the fade out process for 2.5 seconds */
            -webkit-animation: fadein 0.5s, fadeout 0.5s 1.5s;
            animation: fadein 0.5s, fadeout 0.5s 1.5s;
        }

        /* Animations to fade the snackbar in and out */
        @-webkit-keyframes fadein {
            from {
                left: 0;
                opacity: 0;
            }

            to {
                left: 8px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                left: 0;
                opacity: 0;
            }

            to {
                left: 8px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                left: 8px;
                opacity: 1;
            }

            to {
                left: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                left: 8px;
                opacity: 1;
            }

            to {
                left: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <button onclick="myFunction()">Show Snackbar</button>

    <!-- The actual snackbar -->
    <div id="snackbar">This is toast notification</div>
    <script>
        let timeoutID = 0
        function myFunction() {
            // Get the snackbar DIV
            var x = document.getElementById("snackbar");
            
            clearTimeout(timeoutID);

            x.classList.remove("show");
            void x.offsetWidth;
            // Add the "show" class to DIV
            x.classList.add("show");

            // After 2 seconds, remove the show class from DIV
            timeoutID = setTimeout(function () { x.classList.remove("show") }, 2000);
        }

    </script>
</body>

</html>
