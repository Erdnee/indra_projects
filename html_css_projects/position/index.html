<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body {
            margin: 0;
        }

        :root {
            --nav-background: #4D4D4D;
            --nav-item-hover: #363636;
            font-size: 18px;
        }

        /* Navbar CSS begins */
        nav {
            display: flex;
            justify-content: space-between;
            background-color: var(--nav-background);
        }

        .nav-links {
            display: flex;
        }

        .name {
            font-size: 1.25rem;
        }

        .nav-item {
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .nav-item:hover {
            background-color: var(--nav-item-hover);
        }

        /* Navbar CSS ends */
        /* Navbar mobile begins */
        @media screen and (max-width:600px) {

            .nav-links{
                display:none;
            }
            /* Hamburger CSS starts */
            .menu {
                align-self: center;
                margin-right:1em;
                width: 1.5em;
                height: 1.5em;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            .hamburger {
                width: 100%;
                height: 15%;
                background-color: white;
                border-radius: 2px;
            }

            .hamburger::before,
            .hamburger::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 15%;
                background-color: white;
                border-radius: 2px;
            }

            .hamburger::before {
                transform: translateY(-200%);
            }

            .hamburger::after {
                transform: translateY(200%);
            }
        }
        /* Hamburger CSS ends */
        /* Navbar mobile ends */
    </style>
</head>

<body>
    <nav>
        <div class="nav-item name"><a href="index.html">Company name</a></div>
        <div class="menu">
            <div class="hamburger"></div>
        </div>
        <div class="nav-links">
            <a class="nav-item" href="#">Item1</a>
            <a class="nav-item" href="#">Item2</a>
            <a class="nav-item" href="#">Item3</a>
            <a class="nav-item" href="#">Item4</a>
            <a class="nav-item" href="#">Item5</a>
        </div>
    </nav>
</body>

</html>
