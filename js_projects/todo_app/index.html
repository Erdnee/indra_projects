        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #333;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #000;
        }

        /* The track NOT covered by the handle.
::-webkit-scrollbar-track-piece {
