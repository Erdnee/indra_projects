<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
        }
        .nav-item {
            padding:15px;
            background-color: rgb(203, 240, 255);
        }
        .dropdown-item{
            width:100%;
        }
        .navbar-container{
            background-color: rgb(203, 240, 255);
            display: flex;
        }
        .clr{
            clear:left;
        }
        .dropdown-items{
            position: absolute;
            left:0;
            top:100%;
            display: none;
            width:100%;
        }
        .nav-item:hover{
            background-color: rgb(107, 201, 255);
        }
        .dropdown{
            position: relative;
        }
        .dropdown:hover .dropdown-items{
            display:block;
        }
    </style>
</head>

<body>
    <div class="navbar-container">
        <div class="nav-item">Home</div>
        <div class="nav-item">Contact</div>
        <div class="nav-item dropdown">Dropdown
            <div class="dropdown-items">
                <div class="nav-item dropdown-item">Item</div>
                <div class="nav-item dropdown-item">Item</div>
                <div class="nav-item dropdown-item">Item</div>
            </div>
        </div>
        <div class="clr"></div>
    </div>
</body>

</html>
