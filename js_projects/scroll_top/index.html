<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to top button</title>
    <style>
        body{
            min-height:100vh;
            margin:0;
            background-color: azure;
        }
        .scroll-to-top{
            background-color: white;
            padding:1em;
            position:fixed;
            bottom:20px;
            right:20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: -5px -5px 20px 0px #0000003d;
        }
        .scroll-to-top ion-icon{
            font-size:24px;
        }
        .box{
            height:100vh;
        }
        .box1{
            background-color: rgb(0, 115, 216);
        }
        .box2{
            background-color: rgb(107, 186, 255);
        }
        .box3{
            background-color: rgb(121, 123, 255);
        }


    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div id="scrollToTopBtn" class="scroll-to-top">
        <ion-icon name="caret-up-outline"></ion-icon>
    </div>
    <script>
        document.getElementById("scrollToTopBtn").onclick = () =>{
            window.scrollTo({top:0, behavior:"smooth"});
        }
    </script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
