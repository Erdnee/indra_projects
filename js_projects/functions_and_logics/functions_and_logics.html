<script>
    //Дасгал1
    function isPrime(n){
        let count = 0;
        for(let i = 2; i < n; i++){
            if(n % i == 0){
                return false;
            }
        }
        return true;
    }
    //Дасгал2
    function printPrime(n){
        for(let i = 1; i <= n; i++){
            if(isPrime(i))
                console.log(i);
        }
    }
    //Дасгал3
    function isPalindrome( str ){
        str = str.toString().toLowerCase();
        str = str.replace(",", "");
        str = str.split(" ").join("");
        for(let i = 0; i < str.length; i++){
            if(str[i] !== str[str.length - i - 1])
                return false;
        }
        return true;
    }
    //Дасгал4
    function printBetween(n1, n2){
        if(n1 > n2){
            let tmp = n1;
            n1 = n2;
            n2 = tmp;
        }
        while(n1 < n2){
            if(n1 % 3 == 0 && n1 % 2 == 1){
                console.log(n1);
            }
            n1++;
        }
    }
    printBetween(1,100);
</script>
