<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        .container{
            width:80px;
            height:80px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container:hover .big-circle{
            transform: rotate(360deg);
        }
        .container:hover .small-circle{
            transform: rotate(-360deg);
        }
        .circle{
            /* border-width: 1px;
            border-style: solid;
            border-color: black; */
            border: 1px solid black; /* Short-hand property*/
            border-radius: 50%;
            position:absolute;
            transition: transform 1s linear;
        }
        .big-circle{
            width:113%;
            height:113%;
            border-right-color: transparent;
        }
        .small-circle{
            width:105%;
            height:105%;
            border-left-color: transparent;
        }
        .frame{
            width:100px;
            height:100px;
            background: linear-gradient(to top right ,#EEC463 ,#D07B47);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle big-circle"></div>
        <div class="circle small-circle"></div>
    </div>

    <div class="frame">

    </div>
</body>
</html>
