<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Rowspan</title>
</head>
<body>
    <table width="500" height="500">
        <tr>
            <td bgcolor="red" colspan="2"></td>
            <td bgcolor="green" rowspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="yellow" rowspan="2"></td>
            <td bgcolor="grey"></td>
        </tr>
        <tr>
            <td bgcolor="blue" colspan="2"></td>
        </tr>
    </table>
</body>
</html>
