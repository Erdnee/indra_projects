<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Box-shadow, DIV хуваалт, position, transition, translate, linear-gradient -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .frame {
            background: linear-gradient(to top right, #EEBE6C 0%, #CA7C4E 100%);
            padding: 50px;
            box-shadow: 1px 2px 10px 0px rgba(0, 0, 0, 0.3);
            color: #786450;
        }

        .profile-container {
            display: inline-flex;
            border-radius: 2px;
            background-color: white;
            box-shadow: 10px 10px 15px 0 rgba(0, 0, 0, 0.3);
        }

        .profile {
            padding: 30px 40px;
            row-gap: 30px;
            display: flex;
            flex-direction: column;
        }

        .avatar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile__button-group {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
        }

        .profile__button-group button {
            border: 1px solid #786450;
            border-radius: 15px;
            background: none;
            padding: 0.5em 2em;
            color: inherit;
            font-weight: bold;
            transition: all 0.25s ease-in-out;
        }

        .profile__button-group>button:hover {
            background-color: #786450;
            color: white;
        }

        .profile>.avatar>.image {
            margin-bottom: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile>.avatar>.image::before,
        .profile>.avatar>.image::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            border: 1px solid;
            transition: transform 1s linear;
        }

        .profile>.avatar>.image:hover::before {
            transform: rotate(360deg);
        }

        .profile>.avatar>.image:hover::after {
            transform: rotate(-360deg);
        }

        .profile>.avatar>.image::before {
            width: 107%;
            height: 107%;
            border-color: #786450 #786450 #786450 transparent;
        }

        .profile>.avatar>.image::after {
            width: 114%;
            height: 114%;
            border-color: #786450 transparent #786450 #786450;
        }

        .profile>.avatar img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;

        }

        .profile-stats {
            display: flex;
            flex-direction: column;
            row-gap: 1px;
        }

        .profile-stat {
            flex: 1;
            transition: all 0.25s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 25px;
            background-color: #F5E8DF;
        }

        .profile-stat:hover {
            background-color: #E1CFC2;
            cursor: pointer;
        }

        .value {
            font-weight: bold;
            font-size: 1.2em;
        }

        .property {
            font-size: 0.8em;
            font-weight: 100;
        }

        .avatar__name {
            font-weight: bold;
            text-align: center;
        }

        .avatar__job {
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="frame">
        <div class="profile-container">
            <div class="profile">
                <div class="avatar">
                    <div class="image">
                        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                            alt="Random guy's image">
                    </div>
                    <span class="avatar__name">Thomas Potter</span>
                    <span class="avatar__job">Visual Artist</span>
                </div>
                <div class="profile__button-group">
                    <button class="profile__btn">Follow</button>
                    <button class="profile__btn">Message</button>
                </div>
            </div>
            <div class="profile-stats">
                <div class="profile-stat">
                    <span class="value">523</span>
                    <span class="property">Posts</span>
                </div>
                <div class="profile-stat">
                    <span class="value">1387</span>
                    <span class="property">Likes</span>

                </div>
                <div class="profile-stat">
                    <span class="value">146</span>
                    <span class="property">Followers</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
