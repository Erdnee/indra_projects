<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgb(0, 177, 177);
            border-radius: 20px;
            display: flex;
            padding: 50px;
            font-size: 2rem;
            color: white;
        }

        input {
            padding: 0.8rem;
            font-size: inherit;
            color:rgb(0, 177, 177);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input::placeholder{
            color:rgb(0, 177, 177);
        }

        button {
            color: rgb(0, 177, 177);
            background-color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-size: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display:block;" class="input-display">
            <input id="secondsInput" placeholder="seconds" type="number">
            <button id="startBtn">Start</button>
        </div>
        <div style="display:none" class="output-display">
            00:00:00
        </div>
    </div>
    <script>
        document.getElementById("startBtn").onclick = () => {
            if(isNaN(document.getElementById("secondsInput").value)){
                alert("WooW!");
                return;
            }
            timeInSeconds = document.getElementById("secondsInput").value;
            document.getElementById("secondsInput").value = "";
            document.querySelector(".input-display").style.display = "none";
            document.querySelector(".output-display").style.display = "block";
            run(Math.round(timeInSeconds));
        }
        function run(timeInSeconds = 0) {
            let hours = Math.floor(timeInSeconds / 3600);
            let stringHours = hours < 10 ? "0" + hours : hours;
            let minutes = Math.floor(timeInSeconds % 3600 / 60);
            let stringMinutes = minutes < 10 ? "0" + minutes : minutes;
            let seconds = Math.floor(timeInSeconds % 60);
            let stringSeconds = seconds < 10 ? "0" + seconds : seconds;
            let stringTimes = `${stringHours}:${stringMinutes}:${stringSeconds}`;
            document.querySelector(".output-display").innerHTML = stringTimes;
            if (timeInSeconds != 0)
                setTimeout(run, 1000, timeInSeconds - 1);
            else {
                setTimeout(() => {
                    document.querySelector(".input-display").style.display = "block";
                    document.querySelector(".output-display").style.display = "none";
                }, 1000);
            }
        }
    </script>
</body>

</html>
