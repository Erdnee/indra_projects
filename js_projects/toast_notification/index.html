<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <style>
        .toast-container{
            position: fixed;
            bottom:50px;
            right:50px;
        }
        .toast-notif{
            background-color: rgb(91, 195, 255);
            color:rgb(255, 215, 215);
            padding:1rem 2rem;
            margin:1px;
        }
    </style>
</head>

<body>
    <div class="toast-container"></div>
    <button id="toastBtn" class="toast-btn">Toast notification</button>
    <script>
        const btn = document.getElementById("toastBtn");
        const toastContainer = document.querySelector(".toast-container");

        btn.addEventListener("click", () => {
            createNotification("Notification!");
        })

        function createNotification(text){
            const notif = document.createElement("div");
            notif.classList.add("toast-notif");
            notif.innerText = text;

            toastContainer.appendChild(notif);

            setTimeout(() => {
                notif.remove();
            },2000);
        }
    </script>
</body>

</html>
