<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            margin:0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .display{
            text-align: center;
            font-size:6rem;
        }
        .controls > *{
            padding:0.5rem;
        }
        button {
            min-width:3rem;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"]{
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="controls">
            <button id="decreaseBtn"> - </button>
            <input id="myNumberInput" type="number">
            <button id="increaseBtn"> + </button>
        </div>
    </div>
    <script>
        document.getElementById("decreaseBtn").onclick = () => {
            if(document.getElementById("myNumberInput").value != ""){
                document.querySelector(".display").innerHTML -= document.getElementById("myNumberInput").value;
                document.getElementById("myNumberInput").value = ""
            }
            else{
                document.querySelector(".display").innerHTML -= 1;
            }
        }
        document.getElementById("increaseBtn").onclick = () => {
            if(document.getElementById("myNumberInput").value != ""){
                document.querySelector(".display").innerHTML = Number(document.querySelector(".display").innerHTML) + Number(document.getElementById("myNumberInput").value);
                document.getElementById("myNumberInput").value = ""
            }
            else{
                document.querySelector(".display").innerHTML = Number(document.querySelector(".display").innerHTML) + 1;
            }
        }
    </script>
</body>

</html>
